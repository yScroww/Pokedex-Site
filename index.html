<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="red-bar">
    <nav class="menu-lateral">
      <div class="btn-expandir">
        <i class="bi bi-list"></i>
      </div>
      <ul>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-brightness-high"></i></span>
            <span class="txt-link">Tema escuro</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="#">
            <span class="icon"><i class="bi bi-clipboard2-plus"></i></span>
            <span class="txt-link">Team Builder</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <header>
    <h1>Pokédex</h1>

  </header>
  <main>
    <section class="search-bar">
      <input type="text" placeholder="Search for Pokémon">
      <button>Search</button>
    </section>
    <section class="pokemon-list">
    </section>
  </main>
  <script src="./js/Pokedex.js"></script>
</body>

</html>
