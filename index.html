<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://img.icons8.com/?size=256&id=63311&format=png" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Pokédex</title>
</head>

<body>
  <header>
    <img src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/Pok%C3%A9dex_logo.png?raw=true">

  </header>
  <div class="teste">
    <nav class="menu-lateral">
      <div class="container">
        <div class="login">
          <img class="btn-login" src="https://cdn-icons-png.flaticon.com/512/152/152532.png" alt="logar">
          <span class="txt-login">Logar</span>
        </div>
        <div class="btn-expandir">
          <i class="bi bi-caret-right-fill" id="expandir"></i>
        </div>
        <ul class="lista">
          <li class="item-menu ativo">
            <button >
              <span class="icon"><label for="lupa"><img
                    src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/Dream_Wide_Lens_Sprite.png?raw=true"></label></span>
              <section class="search-bar" id="pesquisa">
                <input id="lupa" type="text" placeholder="Procure um Pokémon">
              </section>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(1)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/kanto.png?raw=true"></span>
              <span class="txt-link">Kanto - 1º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(2)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/johto.png?raw=true"></img></span>
              <span class="txt-link">Johto - 2º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(3)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/hoenn.png?raw=true"></img>
              </span>
              <span class="txt-link">Hoenn - 3º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(4)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/sinnoh.png?raw=true"></img>
              </span>
              <span class="txt-link">Sinnoh - 4º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(5)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/unova.png?raw=true"></img>
              </span>
              <span class="txt-link">Unova - 5º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(6)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/kalos.png?raw=true"></img>
              </span>
              <span class="txt-link">Kalos - 6º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(7)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/alola.png?raw=true"></img>
              </span>
              <span class="txt-link">Alola - 7º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(8)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/galar.png?raw=true"></img>
              </span>
              <span class="txt-link">Galar - 8º Geração</span>
            </button>
          </li>
          <li class="item-menu">
            <button onclick="showGen(9)">
              <span class="icon"><img
                  src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/paldea.png?raw=true"></img>
              </span>
              <span class="txt-link">Paldea - 9º Geração</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="pokemon-list">
        <div class="body-loader">
          <div class="loader"></div>
        </div>
      </section>
      <div class="borda-pokeinfo">
        <section class="pokeinfo">
          <div class="meialua"></div>
          <img class="chatot" src="">
          <div class="baci">
            <img class="altform" src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/formicon.png?raw=true">
            <img class="altform" src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/megaicon.png?raw=true">
            <img class="altform" src="https://github.com/yScroww/Pokedex-Site/blob/main/assets/gigamaxicon.png?raw=true">
          </div>
        </section>
        <img class="bolaesq" src="https://raw.githubusercontent.com/yScroww/Pokedex-Site/main/assets/grayball.png">
        <img class="boladir" src="https://raw.githubusercontent.com/yScroww/Pokedex-Site/main/assets/grayball.png">
        <script src="./js/Pokedex.js"></script>
      </div>
    </main>
  </div>
  <script src="./js/Pokedex.js"></script>
</body>

</html>
